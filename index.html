<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма оплаты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-form">
        <h2>Оплата</h2>
        <form id="payment-form">
             <div class="form-group">
            <label for="card-number">Номер карты:</label>
             <input type="text" id="card-number" name="card-number" placeholder="Введите номер карты" required>
            </div>
              <div class="form-group">
            <label for="expiry-date">Дата изготовления:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
             <div class="form-group">
             <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Введите CVV" required>
            </div>
            <button type="submit" class="payment-button">Оплатить</button>
             <div id="result-message"></div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
